- summary: |
    Не закрывается окно "Заказ успешно оформлен", после нажатия на кнопку (Х)
  environment: |
    Google Chrome       08.0.5359.125 (Официальная сборка) (64 бит) 
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. На карточке товара "iPhone 9" нажать кнопку "В корзину/Add to cart"
    3. Нажать кнопку "Корзина/Cart"
    4. Нажать кнопку "Оформить заказ/Checkout"
    5. Нажать кнопку (Х)
  expected-result: |
    Окно "Заказ успешно оформлен" закрывается
  actual-result: |
    Окно "Заказ успешно оформлен" не закрывается
